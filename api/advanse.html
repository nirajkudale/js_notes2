<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #010101;
            color: aliceblue;
        }
    </style>
</head>
<body>
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
</body>
<script>
      //ajex  api
    const reqestapi="https://api.github.com/users/nirajkudale"    //api url
    const xhr=new XMLHttpRequest() //create object 
    xhr.open('GET',reqestapi) //send reqest api
    xhr.onreadystatechange=function(){   //  contiues track readystate 
        console.log(xhr.readyState);  // 
        if(xhr.readyState=== 4){
        const data=JSON.parse(this.responseText)  // convert string to object   // (this) courent context
        console.log(typeof data);   // show type
        console.log(data.followers);// show followers
        }
        
        
    }
    xhr.send(); //call (open) 
</script>
</html>
