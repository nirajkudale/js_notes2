<body>

    <button id="start">start</button>
    <button id="stop">stop</button>

</body>
<script>
    const sydate=function(str){
        console.log(str,Date.now());
        
    }

    let intervalid = null;
   

  const start=document.querySelector('#start').addEventListener('click',function(){
    if (!intervalid) { // Only set interval if one isn't already running
        intervalid = setInterval(sydate, 1000, "hi");
    }
    })

    document.querySelector('#stop').addEventListener('click',function(){
        if (intervalid) { // Only clear interval if one is running
        clearInterval(intervalid);
        intervalid = null; // Reset intervalid to allow future intervals
    }
    })

   

    
</script>
